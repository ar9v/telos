<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
        <link href="css/style-dashboard.css" rel="stylesheet" type="text/css"/>
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body class="w3-animate-left">
        <nav>
            <button class="navi-button" id="logout">Logout</button>
            <button class="navi-button"
                    onclick="document.getElementById('config-modal').style.display='block'">
                Configuration
            </button>
        </nav>

        <div class="timer-block">
            <!-- <span class="timer">25:00</span> -->
            <span id="timer"></span>
            <button id="start">Start!</button>
            <button id="stop" class="deleteB" hidden="true">Stop!</button>
        </div>

        <h1>Courses</h1>
        <div class="courses-display">
            <!-- <div class="course"> -->
            <!-- <div class="course">
                 <h3>Math</h3>
                 <span class="percentage">88%</span>
                 <div class="progress-bar"></div>
                 </div> -->
        </div>

        <h1>Course Info</h1>
        <div class="course-details">
            <header id="course-details-head">
                <h2 id="currentCourse">Course: <span id="actualCourse"></span></h2>
                <form id="addTaskBar">
                    <input type="text" id="addTaskText">
                    <input type="submit" id="addTaskButton" value="Add Task">
                </form>
            </header>
            <div id="course-info">
                <ul id="task-area">
                </ul>
                <div id="course-specifics">
                </div>
            </div>
        </div>

        <!-- Configuration Modal -->
        <div id="config-modal" class="w3-modal">
            <div class="w3-modal-content w3-card-3 w3-animate-top">
                <header class="w3-container">
                    <span onclick="document.getElementById('config-modal').style.display='none'; loadConfig()"
                          class="w3-button w3-display-topright">&times;</span>
                    <h2>Configuration</h2>
                </header>
                <div class="w3-container">
                    <div class="w3-section">
                        <h3>Pomodoro Settings</h3>
                        <div>
                            <form class="pomodoro-settings">
                                <span class="pField">
                                <label>Pomodoro Length</label>
                                <input class="w3-input  w3-margin-bottom"
                                    type="text"
                                    placeholder="E.g. 25 (mins)"
                                    name="pLength" id="pomoLength" required>
                                </span>

                                <span class="pField">
                                <label>Break Length</label>
                                <input class="w3-input  w3-margin-bottom"
                                    type="text"
                                    placeholder="E.g. 5 (mins)"
                                    name="bLength" id="bLength" required>
                                </span>

                                <span class="pField">
                                <label>Long Break Length</label>
                                <input class="w3-input  w3-margin-bottom"
                                    type="text"
                                    placeholder="E.g. 30 (mins)"
                                    name="lbLength" id="lbLength" required>
                                </span>

                                <input type="submit" value="Save" id="savePomodoro">
                            </form>
                        </div>

                        <span class="fade-border"></span>

                        <h3>Course Settings</h3>
                        <form class="course-settings">
                            <div style="width: 50%">
                            <label>Course Name</label>
                            <input class="w3-input  w3-margin-bottom"
                                    type="text"
                                    placeholder="Name"
                                    name="cName" id="courseName" required>
                            </div>

                            <div style="width: 50%">
                            <label>Weekly allotted time (in hours)</label>
                            <input class="w3-input  w3-margin-bottom"
                                    type="text"
                                    placeholder="E.g. 5"
                                    name="cTime" id="allottedTime" required>
                            </div>

                            <div style="width: 50%">
                            <input type=submit value="Add Course" id="addCourse">
                            </div>

                            <div style="width: 50%">
                            <input type=submit value="Update Course" id="updateCourse">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <h1>History</h1>

        <div class="history-block">
            <!-- <div class="course">
                 <h3>Math</h3>
                 </div> -->
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
