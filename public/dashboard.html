<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="css/style-dashboard.css" rel="stylesheet" type="text/css"/>
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body class="w3-animate-left">
        <nav>
            <button class="navi-button">Logout</button>
            <button class="navi-button"
                    onclick="document.getElementById('config-modal').style.display='block'">
                Configuration
            </button>
        </nav>

        <div class="timer-block">
            <span class="timer">25:00</span>
            <button>Start!</button>
        </div>

        <h1>Courses</h1>
        <div class="courses-display">
            <!-- <div class="course"> -->
            <div class="course">
                <h3>Math</h3>
                <span class="percentage">98%</span>
                <div class="progress-bar"></div>
            </div>
            
            <div class="course">
                <h3>Math</h3>
                <span class="percentage">98%</span>
                <div class="progress-bar"></div>
            </div>
        </div>

        <h1>Course Info</h1>
        <div class="course-details">
            <div class="task-area">
            </div>
            <div class="task-progress">
            </div>
        </div>

        <!-- Configuration Modal -->
        <div id="config-modal" class="w3-modal">
            <div class="w3-modal-content w3-card-3 w3-animate-top">
                <header class="w3-container">
                    <span onclick="document.getElementById('config-modal').style.display='none'"
                          class="w3-button w3-display-topright">&times;</span>
                    <h2>Configuration</h2>
                </header>
                <form class="w3-container" action="/action_page.php">
                    <div class="w3-section">
                        <h3>Pomodoro Settings</h3>
                        <div class="pomodoro-settings">
                            <span>
                            <label>Pomodoro Length</label>
                            <input class="w3-input w3-border w3-margin-bottom"
                                type="text"
                                placeholder="E.g. 25 (mins)"
                                name="usrname" required>
                            </span>

                            <span>
                            <label>Break Length</label>
                            <input class="w3-input w3-border w3-margin-bottom"
                                type="text"
                                placeholder="E.g. 5 (mins)"
                                name="usrname" required>
                            </span>

                            <span>
                            <label>Long Break Length</label>
                            <input class="w3-input w3-border w3-margin-bottom"
                                type="text"
                                placeholder="E.g. 30 (mins)"
                                name="usrname" required>
                            </span>
                        </div>
                        <h3>Course Settings</h3>
                        <button class="w3-section" type="submit">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>

        <h1>History</h1>

        <div class="history-block">
            <!-- <div class="history"> -->
        </div>
    </body>
</html>
