<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Telos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
        <link href="css/style-home.css" rel="stylesheet" type="text/css"/>
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body class="w3-animate-opacity">
        <header>
            <img src="img/logo.png" alt="Telos logo"/>
            <h1 class="title">Telos</h1>
            <nav>
                <a href="/about">About Telos</a>
                <button onclick="document.getElementById('login-modal').style.display='block'">
                    Login or Sign-up
                </button>
            </nav>
        </header>
        <span class="fade-border"></span>
        <footer>
            <h1>Features</h1>
            <div class="features">
                <div class="feature">
                  <img/>
                  <p></p>
                </div>
                <div class="feature">
                  <img/>
                  <p></p>
                </div>
                <div class="feature">
                  <img/>
                  <p></p>
                </div>
            </div>
        </footer>

        <!-- The modal -->
        <div id="login-modal" class="w3-modal">
            <div class="w3-modal-content w3-card-3 w3-animate-top">
                <header class="w3-container">
                    <span onclick="document.getElementById('login-modal').style.display='none'"
                    class="w3-button w3-display-topright">&times;</span>
                    <h2>Login or Sign-up</h2>
                </header>
                <div class="w3-container">
                    <form>
                        <label for="email">Email</label>
                        <input type="text" id="email">

                        <label for="password">Password</label>
                        <input type="password" id="password">

                        <div class="submits">
                            <input type="submit" value="Login" id="login">
                            <input type="submit" value="Sign-up" id="signup">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
